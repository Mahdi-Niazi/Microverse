<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h1 id="title"> Survey Form</h1>
        <p id="description"> We build this form to collect your personal information for the survey</p>
        <form action="post" id="survey-form">
            <div class="mb-3 mt-3">
                <label for="name" id="name-label" class="form-label">First Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" id="email-label" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <br>
            <label for="num" id="number-label" class="form-label"> Number </label>
            <input type="number" class="form-control" name="num" id="number" min="0" max="9" placeholder="enter your number">
            <br>
            <select name="select" class="form-select" id="dropdown">
                <option value="men">men</option>
                <option value="women">women</option>
            </select>
            <br>
            
            <div class="form-check">
                <input type="radio" name="gender" id="gender" value="Male">
                <label for="gender"> Male </label>
            </div>

            <div class="form-check">
                <input type="radio" name="gender" id="gender" value = "Female">
                <label for="gender"> Female </label><br>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" name="skills" id="skills" value="HTML">
                <label for="skills" > HTML </label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="skills" id="skills" value="CSS">
                <label for="skills"> CSS </label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="skills" id="skills" value="PHP">
                <label for="skills"> PHP </label>
            </div>
            <textarea name="txt"  class="form-control" id="txt" cols="30" rows="10" placeholder="Enter more detail about yourself"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
